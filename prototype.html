    function Parent (argument) {
    	if(!(this instanceof Parent)){
    		return new Parent();
    	}
    	this.firstName = argument || 'god';
    	this.getName = function (argument) {
    		// body...
    		console.log("name inside constructor is "+this.firstName);
    	}
    	// body...
    }

    Parent.prototype.getName = function(first_argument) {
    	// body...
    	console.log('name is '+this.firstName);
    };

    function Child (argument) {
    	// body...
    	Parent.call(this,'javascript');

    }
